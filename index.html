<!DOCTYPE html>
<html lang="en">
	<head>
    	<meta charset="utf-8">
    	<meta name="description" content="Your description goes here">
    	<meta name="keywords" content="one, two, three">

		<title class="ttl">Countdown Timer</title>

		<!-- external CSS link -->
		<link rel="stylesheet" href="css/normalize.css">
		<link rel="stylesheet" href="css/style.css">
	</head>
	<body>
		<main>
			<h1>Countdown Timer</h1>
		
			<div class="time">
				<form class="time-form">
					<input class="time h" type="number" placeholder="HH" alt="Hour" title="Hours" value="00">
				<p>:</p>
				<input class="time m" type="number" placeholder="MM" alt="Minutes" title="Minutes" value="00">
				<p>:</p>
				<input class="time s" type="number" placeholder="SS" alt="Seconds" title="Seconds" value="00">
				</form>
				<button class="start">Start</button>
				<button class="pause p-hidden">Pause</button> 
				<button class="reset hide-reset">Reset</button>
			</div>
			<button class="notification">Enable notifications!</button>

		</main>


		<script type="text/javascript" src="js/main.js"></script>
	</body>
</html>
